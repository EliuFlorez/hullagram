<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hullagram</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./vendors/images/ratchet/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./vendors/images/ratchet/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./vendors/images/ratchet/apple-touch-icon-57x57.png">

    <!-- build:css application.css -->
    <link rel="stylesheet" href="./vendors/css/ratchet/ratchet.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./widgets.css">
    <!--    <link rel="stylesheet" href="//app-develop.oahu.fr/assets/oahu-apps.css"> -->
    <!-- endbuild -->

    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!-- 
      -- Option 1: Run the app with the full build
      --
      -- To proceed, uncomment the following line, then comment Option 2
      --
      -->
    <script data-main="app.js" src="//js.hull.dev/dist/0.1.0/hull.js"></script>


    <!-- 
      -- Option 2: Run the app with non-built source files through requireJS
      --
      -- To proceed, uncomment the following lines, then comment Option 1
      --
      -->
    <!--script src="app-dev.js"></script>
    <script src="//js.hull.dev/components/requirejs/require.js"></script>
    <script src="app.js"></script-->
    
    <!-- build:js application.min.js -->
    <script src="./vendors/js/ratchet/segmented-controllers.js"></script>
    <script src="./vendors/js/raty/jquery.raty.js"></script>
    <!-- endbuild -->



    <!--
      -
      -   TEMPLATES OVERRIDES
      -
      -->

    <script type="text/x-template" data-hull-template="friends_list/friends_list">
      <header class="bar-title">
        <h1 class="title"> My Friends </h1>
      </header>
      <div class="content">
      <ul class="list list-with-image">
      {{#friends}}
      <li data-hull-action="viewFriend" data-hull-friend-id={{id}}>
        <a href="#">
          <div class="glossy">
            <img src="{{picture}}"/>
          </div>
          <h3>{{name}}</h3>
          <div>
          <span class="chevron"></span>
          <span class="count count-positive">
            {{images.length}} <i class="icon-camera"></i> 
          </span>
        </a>
      </li>
      {{/friends}}
      </ul>
      </div>
    </script>
  
    <script type="text/x-template" data-hull-template="identity/identity">
      {{#if loggedIn}}
      <header class="bar-title">
        <h1 class="title">My profile</h1>
      </header>
      <div class="content">
        {{#with me}}
          <section class="profile-identity pad">
            <div class='glossy'>
              <img src="{{ picture}}">
            </div>
            <h2>{{name}}</h2>
          </section>
        {{/with}}
        <a class="button-negative button-block" data-hull-action="logout">Logout</a>
      </div>
      {{else}}
        <header class="bar-title">
          <h1 class="title">Welcome to Hullagram</h1>
        </header>
        <div class="content">
          <a class="button-main button-block" data-hull-provider="facebook" data-hull-action="login">Login</a>
        </div>
      {{/if}}
    </script>




  </head>
  <body>
    <div data-hull-id="app" data-hull-widget="main"></div>
  </body>
</html>
